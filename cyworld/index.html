<!DOCTYPE html>
<html lang="ko">
<head>
    <title>승규님의 미니홈피 :: 사이좋은 사람들, 싸이월드</title>
    <link href="./styles/index.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6348806f02.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="background">
        <div class="outerbox">
            <div class="wrapper">
                <div class="wrapper__left">
                    <div class="wrapper__left__header">
                        <!--TODAY 0 | TOTAL 12345-->
                        <div class="today">
                            TODAY
                            <span class="zero">0</span>
                            <span> | TOTAL</span>
                            <span class="count">120499</span>
                        </div>
                    </div>
                    <div class="wrapper__left__body">
                        <div class="left__body__header">
                            <div class="left__body__header__gray"></div>
                            <div class="left__body__header__line"></div>
                        </div>
                        <div class="left__body__profile">
                            <div class="profile_detail">
                                <i class="fa-regular fa-face-smile-wink"></i>
                                name
                            </div>
                            <div class="profile_detail">
                                <i class="fa-solid fa-phone"></i>
                                phone
                            </div>
                            <div class="profile_detail">
                                <i class="fa-regular fa-envelope"></i>
                                mail
                            </div>
                            <div class="profile_detail">
                                <i class="fa-brands fa-instagram"></i>
                                instagram
                            </div>
                        </div>
                        <div class="left__body__footer">
                            <div class="wrapper__feel">
                                <div class="feel__title">오늘의 기분</div>
                                <select class="feel__select">
                                    <option>복치복치 개복치🐟</option>
                                    <option>왕귀요미 복어🐡</option>
                                    <option>배고파 새우🦐</option>
                                    <option>징어징어 오징어🦑</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="wrapper__right">
                    <div class="wrapper__right__header">
                        <!--사생활보호설정‣-->
                        <div class="privacy">
                            사생활보호설정‣
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
