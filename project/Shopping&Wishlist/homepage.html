<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping & Wishlist</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- 상단 배너 -->
    <header>
        <h1>쇼핑 & 위시리스트</h1>
        <div class="wishlist-cart-buttons">
            <button id="wishlist-btn">❤️ 위시리스트</button>
            <button id="cart-btn">🛒 장바구니</button>
        </div>
    </header>

    <!-- 상품 목록 -->
    <section class="product-list">
        <div class="product-card" data-id="1">
            <img src="./image/poster.PNG" alt="상품1">
            <h3>상품 1</h3>
            <p>₩10,000</p>
            <button class="view-details">상세보기</button>
        </div>
        <div class="product-card" data-id="2">
            <img src="./image/founders.PNG" alt="상품2">
            <h3>상품 2</h3>
            <p>₩15,000</p>
            <button class="view-details">상세보기</button>
        </div>
        <div class="product-card" data-id="3">
            <img src="./image/오리는 책만 보고.jpg" alt="상품3">
            <h3>상품 3</h3>
            <p>₩15,000</p>
            <button class="view-details">상세보기</button>
            <div class="product-card" data-id="4">
                <img src="./image/윈더아웃 와이어팟.PNG" alt="상품4">
                <h3>상품 4</h3>
                <p>₩10,000</p>
                <button class="view-details">상세보기</button>
            </div>
            <div class="product-card" data-id="5">
                <img src="./image/poster1.PNG" alt="상품5">
                <h3>상품 5</h3>
                <p>₩15,000</p>
                <button class="view-details">상세보기</button>
            </div>
            <div class="product-card" data-id="6">
                <img src="./image/도리퍼니처 캐빈 2인 원목 식탁.JPG" alt="상품6">
                <h3>상품 6</h3>
                <p>₩15,000</p>
                <button class="view-details">상세보기</button>
        </div>

    </section>

    <!-- 위시리스트랑 장바구니 추가 버튼 클릭시 모달 창 연결 부분 -->
    <iframe id="modal-frame" src="modal.html" style="display:none;"></iframe>

    <script src="script.js"></script>
</body>
</html>
