<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping & Wishlist</title>
    <link rel="stylesheet" href="./css/homepage.css">
</head>
<body>

    <!-- 상단 배너 -->
    <header>
        <h1>쇼핑 & 위시리스트</h1>
        <div class="wishlist-cart-buttons">
            <button id="wishlist-btn">❤️ 위시리스트</button>
            <button id="cart-btn">🛒 장바구니</button>
        </div>
    </header>
    
    <!-- 상품 목록 (카테고리 필터 포함) -->
    <section class="product-list-container">
        <!-- 카테고리 필터 -->
        <div class="category-filter">
            <label for="category-select">카테고리:</label>
            <select id="category-select">
                <option value="all">전체</option>
                <option value="electronics">전자제품</option>
                <option value="fashion">패션</option>
                <option value="books">책</option>
                <option value="furniture">가구</option>
        </select>
    </div>

    <!-- 상품 목록 -->
    <section class="product-list">
        <div class="product-card" data-id="1">
            <img src="./image/poster.PNG" alt="상품1" data-category="fashion">
            <h3>포스터 엘라 유넥 티셔츠</h3>
            <p>₩10,000</p>
        </div>
        <div class="product-card" data-id="2" data-category="fashion">
            <img src="./image/founders.PNG" alt="상품2">
            <h3>파운더스 리본 플랫슈즈</h3>
            <p>₩15,000</p>
        </div>
        <div class="product-card" data-id="3" data-category="books">
            <img src="./image/오리는 책만 보고.jpg" alt="상품3">
            <h3>오리는 책만 보고</h3>
            <p>₩15,000</p>
        </div> 

        <div class="product-card" data-id="4" data-category="Kitchen">
            <img src="./image/윈더아웃 와이어팟.PNG" alt="상품4">
            <h3>윈더아웃 와이어팟</h3>
            <p>₩10,000</p>
        </div>
        <div class="product-card" data-id="5" data-category="fashion">
            <img src="./image/poster1.PNG" alt="상품5">
            <h3>포스터 크레마 스커트</h3>
            <p>₩15,000</p>
        </div>
        <div class="product-card" data-id="6" data-category="home">
            <img src="./image/도리퍼니처 캐빈 2인 원목 식탁.JPG" alt="상품6">
            <h3>도리퍼니처 케빈 2인 원목 식탁</h3>
            <p>₩15,000</p>
        </div>
    </section>


    <!-- 위시리스트랑 장바구니 추가 버튼 클릭시 모달 창 연결 부분 -->
    <iframe id="modal-frame" src="modal.html" style="display:none;"></iframe>

    <script src="script.js"></script>
</body>
</html>
