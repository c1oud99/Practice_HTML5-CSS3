<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 정보 입력</title>
    <link rel="stylesheet" href="modal.css">
</head>
<body>
    <div class="modal">
        <h2>상품 정보 입력</h2>
        <label>상품명: <input type="text" id="product-name"></label>
        <label>이미지 URL: <input type="text" id="product-img"></label>
        <label>가격: <input type="text" id="product-price"></label>
        <label>판매처 링크: <input type="text" id="product-link"></label>
        <button id="save-btn">저장</button>
        <button id="close-btn">닫기</button>
    </div>
</body>
</html>
